<header class="header">
    <h1>Cuentas Bancarias</h1>
  </header>
  
  <button class="boton1" mat-raised-button color="primary">Nueva cuenta</button>
  
  
  
  
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="numero de cuenta">
      <th mat-header-cell *matHeaderCellDef style="text-align: center">Numero de cuenta</th>
      <td mat-cell *matCellDef="let element">{{ element.id_nivel }}</td>
    </ng-container>
  
    <ng-container matColumnDef="nombre del banco">
      <th mat-header-cell *matHeaderCellDef style="text-align: center">Nombre del banco</th>
      <td mat-cell *matCellDef="let element">{{ element.id_fun }}</td>
    </ng-container>
  
    <ng-container matColumnDef="tipo de cuenta">
      <th mat-header-cell *matHeaderCellDef style="text-align: center">
        Tipo de cuenta
      </th>
      <td mat-cell *matCellDef="let element">{{ element.estado_emp }}</td>
    </ng-container>
  
    <ng-container matColumnDef="saldo">
      <th mat-header-cell *matHeaderCellDef style="text-align: center">Saldo</th>
      <td mat-cell *matCellDef="let element">{{ element.contrasena_emp }}</td>
    </ng-container>
  
    <ng-container matColumnDef="pais">
      <th mat-header-cell *matHeaderCellDef style="text-align: center">Pais</th>
      <td mat-cell *matCellDef="let element">
        {{ element.tipo_documento_emp }}
      </td>
    </ng-container>
  
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef style="text-align: center">Acci√≥n</th>
      <td mat-cell *matCellDef="let element" style="text-align: center">
        <button
          (click)="actualizar(element)"
          type="submit"
          [disabled]="element.estado_emp"
        >
          Desbloquear
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
