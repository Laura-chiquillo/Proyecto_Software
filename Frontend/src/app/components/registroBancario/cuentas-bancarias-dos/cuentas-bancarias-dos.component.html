<header class="header">
    <h1>Cuentas Bancarias</h1>
  </header>
  
  <button class="boton1" mat-raised-button color="primary">Nueva cuenta</button>
  
  
  
  
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id_cuenta">
      <th mat-header-cell *matHeaderCellDef style="text-align: center">Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id_cuenta }}</td>
    </ng-container>
  
    <ng-container matColumnDef="num_cuenta">
      <th mat-header-cell *matHeaderCellDef style="text-align: center">Número de cuenta</th>
      <td mat-cell *matCellDef="let element">{{ element.num_cuenta }}</td>
    </ng-container>
  
    <ng-container matColumnDef="nombre_cuenta">
      <th mat-header-cell *matHeaderCellDef style="text-align: center">
        Nombre cuenta
      </th>
      <td mat-cell *matCellDef="let element">{{ element.nombre_cuenta }}</td>
    </ng-container>
  
    <ng-container matColumnDef="saldo_cuenta">
      <th mat-header-cell *matHeaderCellDef style="text-align: center">Saldo</th>
      <td mat-cell *matCellDef="let element">{{ element.saldo_cuenta }}</td>
    </ng-container>
  
    <ng-container matColumnDef="pais_cuenta">
      <th mat-header-cell *matHeaderCellDef style="text-align: center" >Pais</th>
      <td mat-cell *matCellDef="let element">
        {{ element.pais_cuenta }}
      </td>
    </ng-container>
  
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef style="text-align: center">Acción</th>
      <td mat-cell *matCellDef="let element" style="text-align: center">
        <button
          (click)="actualizar(element)"
          type="submit"
          [disabled]="element.estado_emp"
        >
          Eliminar
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
